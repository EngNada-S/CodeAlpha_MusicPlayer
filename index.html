<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Enjoy your favorite songs with this interactive Music Player â€” manage your library, favorites, and search easily." />
    <meta name="keywords" content="music player, songs, audio, playlist, favorites, web app" />
    <link rel="shortcut icon" href="images/icon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Music Player</title>
</head>

<body>
    <div class="app">
        <nav>
            <button type="button" data-sec="library" class="active" aria-label="Library"><i
                    class="fa-solid fa-music"></i></button>
            <button type="button" data-sec="favorites" aria-label="Favorites"><i
                    class="fa-regular fa-heart"></i></button>
            <button type="button" data-sec="search" aria-label="Search"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </nav>

        <main class="main">
            <section id="library" class="library active">
                <div class="sec-header">
                    <h2>Your Library</h2>
                    <button id="addSongBtn" type="button" aria-label="Add more"><i
                            class="fa-solid fa-plus"></i></button>
                    <input type="file" id="songFile" accept="audio/*" hidden multiple>
                </div>
                <div class="empty">
                    <div class="empty-content">
                        <i class="fa-solid fa-music"></i>
                        <h3>No songs yet</h3>
                        <p>Click the <span>+</span> button to add your music</p>
                    </div>

                </div>
                <ul class="list songs-list"></ul>
            </section>

            <section id="favorites" class="favorites">
                <div class="sec-header">
                    <h2>Favorites</h2>
                </div>
                <ul class="list favorites-list"></ul>
            </section>

            <section id="search" class="search">
                <div class="sec-header">
                    <h2>Search</h2>
                    <input type="search" name="song" id="findSong" aria-label="Search songs"
                        placeholder="Search for a song...">
                </div>
                <ul class="list search-list"></ul>
            </section>
        </main>

        <section class="player-container">
            <div class="player-header">
                <button id="downPlayer" class="btn"><i class="fas fa-chevron-down"
                        aria-label="Minimize player"></i></button>
                <div class="volume">
                    <button class="btn" id="controlVolume"><i class="fa-solid fa-volume-high"
                            aria-label="Volume control"></i></button>
                    <input type="range" id="volumeBar" aria-label="Adjust volume level" min="0" max="1" step="0.01"
                        value="0.5">
                </div>
            </div>
            <div class="song-cover">
                <img src="images/song cover.jpg" alt="song cover">
            </div>
            <div class="player-song-info">
                <h3>Song Name</h3>
                <p>Song Artist</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <input type="range" min="0" value="0" aria-label="Song progress">
                </div>
                <div class="progress-time">
                    <span class="current-time">0:00</span>
                    <span class="total-time">0:00</span>
                </div>

            </div>
            <div class="controls">
                <button id="randomSong" class="btn" aria-label="Shuffle play"><i class="fas fa-random"></i></button>
                <button id="previousSong" class="btn" aria-label="Previous song"><i
                        class="fas fa-backward"></i></button>
                <button id="pauseSong" class="btn" aria-label="Pause song"><i class="fas fa-pause"></i></button>
                <button id="nextSong" class="btn"><i class="fas fa-forward" aria-label="Next song"></i></button>
                <button id="repeatSong" class="btn repeat"><i class="fas fa-redo" aria-label="Repeat song"></i></button>

            </div>
        </section>

        <section class="summary">
            <div>
                <img id="summaryCover" src="images/icon.webp" alt="">
            </div>
            <div class="player-song-info">
                <h3 id="summaryTitle">Vibrant Echoes</h3>
                <p id="summaryArtist">Synthwave Dreamer</p>
            </div>
            <button id="summaryPauseSong" class="btn" aria-label="Pause summary"><i
                    class="fa-solid fa-play"></i></button>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
